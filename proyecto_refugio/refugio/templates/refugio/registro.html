{% extends 'refugio/base.html' %}

{% block content %}
<style>
    .pokeball-card { border: 6px solid #313131; border-radius: 20px; overflow: hidden; background: white; }
    .pokeball-top { background-color: #3b4cca; color: white; padding: 20px; text-align: center; border-bottom: 6px solid #313131; }
    .pokeball-bottom { padding: 30px; background-color: #f2f2f2; }
    .btn-pokemon { background-color: #ffcb05; color: #3b4cca; font-weight: bold; border: 3px solid #3b4cca; font-size: 1.2rem; transition: 0.2s; }
    .btn-pokemon:hover { background-color: #e3350d; color: white; border-color: #313131; }
    .form-control { border: 2px solid #ccc; border-radius: 8px; }
    .form-control:focus { border-color: #3b4cca; box-shadow: 0 0 0 0.25rem rgba(59, 76, 202, 0.25); }
    /* Estilos para que la lista de ayudas de contraseña de Django no se vea fea */
    ul.helptext { font-size: 0.8em; color: #666; padding-left: 15px; }
</style>

<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-6 col-lg-5">
        <div class="pokeball-card shadow-lg">
            <div class="pokeball-top">
                <h2 class="fw-bold m-0 text-white">NUEVO ENTRENADOR</h2>
                <p class="m-0 text-white-50">Obtén tu licencia de adopción</p>
            </div>
            
            <div class="pokeball-bottom">
                <form method="post" class="text-start fw-bold text-secondary">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-pokemon py-2">REGISTRARSE</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <small class="text-muted fw-bold">¿Ya tienes licencia? <a href="{% url 'login' %}" style="color: #3b4cca;">Inicia sesión</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
