{% extends 'refugio/base.html' %}

{% block content %}
<style>
    .pokeball-card { border: 6px solid #313131; border-radius: 20px; overflow: hidden; background: white; }
    .pokeball-top { background-color: #e3350d; color: white; padding: 20px; text-align: center; border-bottom: 6px solid #313131; }
    .pokeball-bottom { padding: 30px; background-color: #f2f2f2; }
    .btn-pokemon { background-color: #ffcb05; color: #3b4cca; font-weight: bold; border: 3px solid #3b4cca; font-size: 1.2rem; transition: 0.2s; }
    .btn-pokemon:hover { background-color: #3b4cca; color: #ffcb05; border-color: #ffcb05; }
    .form-control { border: 2px solid #ccc; border-radius: 8px; }
    .form-control:focus { border-color: #e3350d; box-shadow: 0 0 0 0.25rem rgba(227, 53, 13, 0.25); }
</style>

<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-6 col-lg-5">
        <div class="pokeball-card shadow-lg">
            <div class="pokeball-top">
                <h2 class="fw-bold m-0 text-white">CENTRO POKÉMON</h2>
                <p class="m-0 text-white-50">Inicia sesión en tu cuenta</p>
            </div>
            
            <div class="pokeball-bottom text-center">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success fw-bold">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="text-start">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-pokemon py-2">ENTRAR</button>
                    </div>
                </form>
                <div class="mt-4">
                    <small class="text-muted fw-bold">¿No tienes cuenta? <a href="{% url 'registro' %}" style="color: #e3350d;">Regístrate aquí</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
